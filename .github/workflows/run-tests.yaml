name: Testing

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          # - '3.12'  # FixMe: https://github.com/pylint-dev/pylint-pytest/issues/3
        # Python 3.6 is not available in `ubuntu-latest`.
        exclude:
          - python-version: '3.6'
            os: ubuntu-latest
        include:
          - python-version: '3.6'
            os: ubuntu-20.04

    defaults:
      run:
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || '/bin/bash --noprofile --norc -Eeuxo pipefail {0}' }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Test with tox
      env:
        FORCE_COLOR: 1
      run: tox ${{ matrix.python-version == '3.6' && '--skip-missing-interpreters=true' || '' }}

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        files: test_artifacts/cobertura.xml
